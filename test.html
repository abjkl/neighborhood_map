<!DOCTYPE html>
<html>
<head>
	<title>Data Binding with KnockoutJS</title>
  <script src="js/knockout-3.4.2.js"></script>

  <style>
    div {
      position: absolute;
    }
    </style>
</head>
<body>

	<p>Login name: <input data-bind="value: searchInput, valueUpdate: 'afterkeydown'" /></p>
	Characters remaining: <span data-bind="text: charactersRemaining"></span>

	<script type='text/javascript' src='js/knockout-3.2.0.js'></script>
	<script>
		function ViewModel() {
			var self = this;

			self.searchInput = ko.observable('');

			self.maxCharacters = 140;

			self.charactersRemaining = ko.computed(function() {
				return self.searchInput();
			});
		};

		var viewModel = new ViewModel();
		ko.applyBindings(viewModel);
	</script>
</body>

</body>
</html>
